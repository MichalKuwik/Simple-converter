<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Js Converter</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="container">
    <header class="container__header">
      <h1 class="container__title">Lenght Converter</h1>
    </header>
    <main class="converter__main">
      <section class="converter">

        <input type="number" placeholder="Enter a number..." class="converter__input">

        
        <button class="converter__btn">Clear</button>

        <div class="converter__container">
          <div class="converter__box display__m">
            <h4>Meters:</h4>
            <div class="converter__box-title outputM"></div>
          </div>
          <div class="converter__box display__km">
            <h4>Kilometers:</h4>
            <div class="converter__box-title outputKm"></div>
          </div>
          <div class="converter__box display__mil">
            <h4>Miles:</h4>
            <div class="converter__box-title outputMil"></div>
          </div>
          <div class="converter__box display__y">
            <h4>Yars:</h4>
            <div class="converter__box-title outputY"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="js/code.js"></script>
</body>

</html>
