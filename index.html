<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Js Converter</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  <div class="container">
    <header>
      <h1>Lenght Converter</h1>
    </header>
    <main>
      <section class="converter">
        <input type="text" placeholder="Type value..." class="converter__input">
        <h4>Select unit</h4>
        
        <div class="converter__select">

          <label for="pet-select">Choose a pet:</label>

            <select class="converter__select-options">
                <option value="">--Please choose an option--</option>
                <option value="Metres">Metres</option>
                <option value="Kilometres">Kilometres</option>
                <option value="Sea-miles">Sea-miles</option>
                <option value="Yards">Yards</option>
                
            </select>
        </div>
      </section>
    </main>
  </div>

  <script src="js/code.js"></script>
</body>
</html>
